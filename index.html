<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
       <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/0.css">
        <link rel="stylesheet" href="assets/css/768.css">
    </head>
   <body>
   	<nav>
   		<h1>The Code Review</h1>
   	</nav>

   	<div class="wrap">
   		<form action="index.html" method="post">

   		<h2>Signup for our newsletter</h2>
   		<p class="header">Get the latest news on how your code is doing right in your inbox</p>

   	
   		<div class="contact clearfix">
   			<fieldset>
	   			<h3>Contact Informantion</h3>

	   			<div class="input-w">
	   			<label for="name">Full Name</label>
	   			<input type="text" id="name" name="user_name" placeholder="Required">
	   			</div>

	   			<div class="input-w">
	   			<label for="email">Email Address</label>
	   			<input type="email" id="mail" name="user_email" placeholder="Required">
	   			</div>

	   			<div class="input-w">
	   			<label for="phone">Phone Number</label>
	   			<input type="telephone" id="phone" name="user_phone">
	   			</div>

	   			<div class="input-w">
	   			<label for="address">Street Address</label>
	   			<input type="text" id="address" name="user_address">
	   			</div>

	   			<div class="input-w">
	   			<label for="city">City</label>
	   			<input type="text" id="city" name="user_city">
	   			</div>

	   			<div class="input-w"> 
	   			<label for="state">State</label>
	   			<select id="state" name="user_state">
	   				<option value="AL">AL</option>
	   				<option value="AK">AK</option>
	   				<option value="AZ">AZ</option>
	   				<option value="AR">AR</option>
	   				<option value="CA">CA</option>
	   				<option value="CO">CO</option>
	   				<option value="CT">CT</option>
	   				<option value="DE">DE</option>
	   				<option value="FL">FL</option>
	   				<option value="GA">GA</option>
	   				<option value="HI">HI</option>
	   				<option value="ID">ID</option>
	   				<option value="IL">IL</option>
	   				<option value="IN">IN</option>
	   				<option value="IA">IA</option>
	   				<option value="KS">KS</option>
	   				<option value="KY">KY</option>
	   				<option value="LA">LA</option>
	   				<option value="GA">GA</option>
	   				<option value="ME">ME</option>
	   				<option value="MD">MD</option>
	   				<option value="MA">MA</option>
	   				<option value="MI">MI</option>
	   				<option value="MN">MN</option>
	   				<option value="MS">MS</option>
	   				<option value="MO">MO</option>
	   				<option value="MT">MT</option>
	   				<option value="NE">NE</option>
	   				<option value="NV">NV</option>
	   				<option value="NH">NH</option>
	   				<option value="NJ">NJ</option>
	   				<option value="NM">NM</option>
	   				<option value="NY">NY</option>
	   				<option value="NC">NC</option>
	   				<option value="ND">ND</option>
	   				<option value="OH">OH</option>
	   				<option value="OK">OK</option>
	   				<option value="OR">OR</option>
	   				<option value="PA">PA</option>
	   				<option value="RI">RI</option>
	   				<option value="SC">SC</option>
	   				<option value="SD">SD</option>
	   				<option value="TN">TN</option>
	   				<option value="TX">TX</option>
	   				<option value="UT">UT</option>
	   				<option value="VT">VT</option>
	   				<option value="VA">VA</option>
	   				<option value="WA">WA</option>
	   				<option value="WV">NC</option>
	   				<option value="WI">WI</option>
	   				<option value="WY">WY</option>
	   			</select>
	   			</div>

	   			<div class="input-w">
	   			<label for="zipcode">Zip Code</label>
	   			<input type="text" id="zipcode" name="user_zipcode">
	   			</div>

   		</fieldset>
   	</div>

   	<div class="newsletter">

   		<h3>Newsletter</h3>
   		<p>Select the newsletters you would like to receive</p>

 
   			<div class="checkbox">
	   			<label for="html"><input type="checkbox" id="html" value="interest_html" name="user_interest">HTML News</label>

	   			<label for="css"><input type="checkbox" id="css" value="interest_css" name="user_interest">CSS News</label>

	   			<label for="javascript"><input type="checkbox" id="Javascript" value="interest_javascript" name="user_interest">Javascript News</label>
	   		</div>

	   		<p>Newsletter format</p>
	   		<div class="radio"> 
	   			<label for="view_html"><input type="radio" id="view_html" value="view_html" name="user_view">HTML</label>

	   			<label for="view_text"><input type="radio" id="view_text" value="view_text" name="user_view">Plain text</label>
	   		</div>
   		<p>Other topics you'd like to hear about:</p>

   		<textarea></textarea>

   		<button type="submit">Sign Up</button>

	</div>


   	</form>
   </div>

   		<footer>Copyright The Code Review</footer>

   </body>
</html>
